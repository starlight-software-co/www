<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Droplets  | Starlight Software Co.</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#efb600">
	<meta name="theme-color" content="#ffffff">
    <style>
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #000;
      }
      #gameContainer {
        width: 100vw;
        height: 100vh;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      /* try to handle mobile dialog */
      canvas + * {
        z-index: 2;
      }
      .logo {
          display: block;
          max-width: 100vw;
          max-height: 70vh;
      }

      .progress {
          margin: 1.5em;
          border: 1px solid white;
          width: 50vw;
          display: none;
      }
      .progress .full {
          margin: 2px;
          background: white;
          height: 1em;
          transform-origin: top left;
      }

      #loader {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .spinner,
      .spinner:after {
        border-radius: 50%;
        width: 5em;
        height: 5em;
      }
      .spinner {
        margin: 10px;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(255, 255, 255, 0.2);
        border-right: 1.1em solid rgba(255, 255, 255, 0.2);
        border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
        border-left: 1.1em solid #ffffff;
        transform: translateZ(0);
        animation: spinner-spin 1.1s infinite linear;
      }
      @keyframes spinner-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

    </style>	
  </head>

  <body>
    <div id="gameContainer"></div>
    <div id="loader">
      <!--img class="logo" src="logo.png" -->
      <div class="spinner"></div>
      <div class="progress"><div class="full"></div></div>
    </div>
  </body>

  <script src="Build/UnityLoader.js"></script>
  <script type="text/javascript">
	  var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Droplets_Webgl.json", {onProgress: UnityProgress});
	  function UnityProgress(gameInstance, progress) {
		if (!gameInstance.Module) {
		  return;
		}
		const loader = document.querySelector("#loader");
		if (!gameInstance.progress) {
		  const progress = document.querySelector("#loader .progress");
		  progress.style.display = "block";
		  gameInstance.progress = progress.querySelector(".full");
		  loader.querySelector(".spinner").style.display = "none";
		}
		gameInstance.progress.style.transform = `scaleX(${progress})`;
		if (progress === 1 && !gameInstance.removeTimeout) {
		  gameInstance.removeTimeout = setTimeout(function() {
			  loader.style.display = "none";
		  }, 2000);
		}
	  }
  </script>
  
  <script type="text/javascript">
	//https://forum.unity.com/threads/enable-fullscreen-webgl.441174/
	var LibraryPageTool = {
		GoFullscreen: function() 
		{
			var viewFullScreen = document.getElementById('#canvas');	 
			var ActivateFullscreen = function()
			{
				if (viewFullScreen.requestFullscreen) /* API spec */
				{  
					viewFullScreen.requestFullscreen();
				}
				else if (viewFullScreen.mozRequestFullScreen) /* Firefox */
				{
					viewFullScreen.mozRequestFullScreen();
				}
				else if (viewFullScreen.webkitRequestFullscreen) /* Chrome, Safari and Opera */
				{  
					viewFullScreen.webkitRequestFullscreen();
				}
				else if (viewFullScreen.msRequestFullscreen) /* IE/Edge */
				{  
					viewFullScreen.msRequestFullscreen();
				}
	 
				viewFullScreen.removeEventListener('touchend', ActivateFullscreen);
			}	 
			viewFullScreen.addEventListener('touchend', ActivateFullscreen, false);
		}
	};
	//mergeInto(LibraryManager.library, LibraryPageTool);
	</script>

</html>
